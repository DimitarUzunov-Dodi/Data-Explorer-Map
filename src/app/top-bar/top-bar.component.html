<div class="top-panel">
    <div class="search-container">
      <input (keypress)="onSearchKeyPress($event)" class = "search-field" type="text" placeholder="Search..." />
      <button class="search-button" (click)="triggerSearch()">
        <img id="serachpng" src="https://cdn-icons-png.flaticon.com/128/2989/2989907.png" alt="Search" />
      </button>
      <button class="search-button" (click)="switchSearch()">
        <img id="switchpng" src="https://cdn-icons-png.flaticon.com/128/519/519848.png" alt="Switch" />
      </button>
      <button class="search-button" (click)="triggerClearSearch()">
          <img id="clearpng" src="https://cdn-icons-png.flaticon.com/128/10522/10522140.png" alt="Clear" />
      </button>
      <img id="picture" src="https://www.roadsense.tech/wp-content/uploads/2022/05/Roadsence_logo.svg" alt="Logo" />
      
    </div>
  </div>
