<div class="infotainment-panel" [class.show]="showInfotainmentPanel">
    <div class="Hexagon">
        <h3>Hexagon</h3>
      </div>
    <div class="field">
      <h3>Hex Id: {{ searchedHex }}</h3>
    </div>
    <div class="field">
      <h3>Parent Hex Id: {{ parentHexId }}</h3>
    </div>
    <div class="field">
      <h3>Area: {{area}} km^2</h3>
    </div>
    <div class="field">
      <h3>POIs </h3>
    </div>
    <div class="field">
      <h3>User Id:  3</h3>
    </div>

    <div class="field">
      <h3>Countries:</h3>
      <ul>
        <li *ngFor="let country of countries">{{ country }}</li>
      </ul>
    </div>

    <div class="field">
      <h3>Weather Forecast:</h3>
      <img src="http://openweathermap.org/img/wn/{{ weatherIcon }}.png" alt="Weather Icon">
      <p>{{ weatherDescription }}</p>
    </div>
  </div>
