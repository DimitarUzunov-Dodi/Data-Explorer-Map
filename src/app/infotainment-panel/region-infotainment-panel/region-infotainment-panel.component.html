<div id="region">
    <h3>Region</h3>
    <div class="field">
        <h3>Region: {{ selectedRegionId }}</h3>
    </div>
    <div class="field">
        <ul >
            <li *ngFor="let hexagon of selectedHexagons">
                <p>Hex ID: <a (click)="openHexInfotainment(hexagon)">{{hexagon}} </a>  </p>
            </li>
        </ul>
    </div>
</div>
