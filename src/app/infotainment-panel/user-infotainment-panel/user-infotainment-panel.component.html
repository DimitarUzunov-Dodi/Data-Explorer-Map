<div id="all-user">
  <h3>User</h3>
  <div class="field" id="userId">
    <ul >
    <p>User ID: {{ userId }}</p>
    <p>POI's by User:</p>
  </ul>
  </div>
  <div class="field">
    <table>
      <tr *ngFor="let poi of pois">
        <td><a (click)="openPoiInfotainment(poi.id)">{{ poi.id + ' - ' + poi.type }}</a></td>
      </tr>
    </table>
  </div>
</div>
