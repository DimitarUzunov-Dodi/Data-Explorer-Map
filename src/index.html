<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Data Explorer Map</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLpWT4S1q7QB7Es-DhxGmX85QBz3sqrHQ&libraries=places"></script>
</head>
<body>
  <div class="top-bar">
   <div class="top-search-bar">
    <input type="text" placeholder="Search...">
    <button type="button">Search</button>
    <button type="button">Filter</button>
   </div>
   <div class="app-name">Data Map Explorer</div>
  </div>
 
  
  <div class="infotainment-panel">
    <div class="field">
      <h3>Field 1</h3>
    </div>
    <div class="field">
      <h3>Field 2</h3>
    </div>
    <div class="field">
      <h3>Field 3</h3>
    </div>
  </div>
  <button id="toggle-panel-btn">Infotainment Panel</button>
  <app-root></app-root>
  <script>
    const infotainmentPanel = document.querySelector('.infotainment-panel');
    const togglePanelBtn = document.querySelector('#toggle-panel-btn');
    togglePanelBtn.addEventListener('click', () => {
      infotainmentPanel.classList.toggle('show');
    });
  </script>

</body>
</html>
